<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>W3C URL</title>
    <script src='http://www.w3.org/Tools/respec/respec-w3c-common' async class='remove'></script>
    <script class='remove'>
      window.onload = function () {
          respecEvents.sub("start-all", function () {
              $.fn.allTextNodes = function () {
                  return [];
              }
          });
          respecEvents.sub("end-all", function () {
              window.callPhantom({
                  head:     $("head").html()
              ,   divHead:  $("div.head").html()
              ,   sotd:     $("#sotd").html()
              });
          });
      };
    </script>
    <script class='remove'>
      var respecConfig = ###CONFIG###;
    </script>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <section id='abstract'></section>
    <section id='sotd'>
      <p>
        This document is published as a snapshot of the 
        <a href='http://url.spec.whatwg.org/'>URL Living Standard</a> with the intent of keeping 
        the differences from the original to a strict minimum, and only through subsetting (only
        things that are not implemented were removed for this publication).
      </p>
    </section>
  </body>
</html>
